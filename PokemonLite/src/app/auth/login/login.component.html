<div>
  <h2>Iniciar sesión</h2>

  <label>Usuario:</label>
  <input [(ngModel)]="usuario" placeholder="Usuario" />

  <br /><br />

  <label>Contraseña:</label>
  <input [(ngModel)]="contrasenia" type="contrasenia" placeholder="Contraseña" />

  <br /><br />

  <button (click)="login()">Ingresar</button>

  <p>{{ mensaje }}</p>
</div>
